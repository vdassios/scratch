<!DOCTYPE html>
<html>
  <head>
    <script src="plotly-latest.min.js"></script>
    <title>Scratch</title>

    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="ticketCont">
      <div class="blank">
        <div class="serial"></div>
        <div class="cont">
          <div id="a0"></div>
          <div id="a1"></div>
          <div id="a2"></div>
          <div id="a3"></div>
          <div id="a4"></div>
          <div id="a5"></div>
          <div id="a6"></div>
          <div id="a7"></div>
          <div id="a8"></div>
        </div>
      </div>
      <div id="box"></div>
      <div id="pie"></div>
      <div class="text-cont">
        <div class="printedCont">
          <div class="a">
            Total tickets printed this session:
            <div class="printed"></div>
          </div>
          <div class="btn-cont">
            <button id="reset" class="btn">New ticket</button>
            <button id="autoplay" class="btn">Simulate</button>
            <button id="stop" class="btn">Stop</button>
            <button id="final" class="btn">Final Data</button>
          </div>
        </div>
        <div class="results">
          <div class="resultCont">
            Winnings so far
            <div class="profit"></div>
          </div>
          <div class="resultCont">
            You have spent
            <div class="loss"></div>
          </div>
          <div class="resultCont">
            Current payoff
            <div class="payoff"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="new.js"></script>
  </body>
</html>
